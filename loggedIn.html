<h1 class="text">Rezervace do restaurace Velký Krab</h1>

<div class="calendar">
    <table>
        <thead>
            <tr>
                <th>Po</th>
                <th>Út</th>
                <th>St</th>
                <th>Čt</th>
                <th>Pá</th>
                <th>So</th>
                <th>Ne</th>
            </tr>
        </thead>
        <tbody id="calendarBody">
        </tbody>
    </table>
</div>

<div class="reservation-form" id="reservationForm">
  <h2>Rezervace:</h2>
  <form>
      <input type="text" placeholder="Čas v digitálních hodinách:" id="time" required><br>
      <input type="number" placeholder="Kolik osob?" id="persons" min="1" required><br>
      <p class="specials">Naše předvolby jídel:</p>
      <select class="services" id="services" >
          <option>-</option>
          <option >Vyberu si na místě</option>
          <option >Řízek s hranolkami</option>
          <option >Hovězí guláš</option>
          <option >Svíčková</option>
          <option >Kuřecí burger</option>
      </select><br>
      <p class="specials">Chcete rezervovat opakovaně? :</p>
      <select class="selectIf" id="repeatFrequency">
          <option>-</option>
          <option value="none">Žádné opakování</option>
          <option value="weekly">Týdně</option>
          <option value="monthly">Měsíčně</option>
      </select><br>
      <button type="submit">Udělat rezervaci</button>
  </form>
</div>

<div class="reservationText">
    <h2>Rezervace v naší databázi:</h2>
</div>

<div class="reservation-list">
    <div class="reservations">
        <ul id="reservationList"></ul>
    </div>
</div>
