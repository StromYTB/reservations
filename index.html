<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velký Krab - Přihlašování</title>
    <link rel="icon" type="image/x-icon" href="https://images.vexels.com/media/users/3/254402/isolated/preview/c7fe88114b99a5fdffbedace7d524e73-red-crab-semi-flat.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="login">
        <div class="loginContainer">

            <img src="https://images.vexels.com/media/users/3/254402/isolated/preview/c7fe88114b99a5fdffbedace7d524e73-red-crab-semi-flat.png" height="250vh" width="auto">

            <h2 class="loginText">Přihlašte se, aby jste se dostal na stránku restaurace Velký Krab</h2>


        
            <input class="loginInput" placeholder="jméno" id="username">

        
            <input class="loginInput" placeholder="heslo" id="password">

        
            <button onclick="loginFunction()" class="loginButton" id="confirm">přihlásit se</button>

            <p class="loginOutput" id="output"></p>

        </div>

    </div>
    
</body>
</html>
